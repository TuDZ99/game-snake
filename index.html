<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        html, body {

            height: 100%;

            margin: 0;

        }


        body {

            background: black;

            display: flex;

            align-items: center;

            justify-content: center;

        }

        canvas {

            border: 1px solid white;

        }

    </style>

</head>

<body>

<canvas width="400" height="400" id="game"></canvas>

<script>
    //Ở đây ta tạo ra bộ khung chứa game

    var canvas = document.getElementById('game');

    var context = canvas.getContext('2d');



    var grid = 16;
    // khởi tạo đối tượng rắn là 1 ô vuông

    var snake = {

        x: 160, //vị trí của snake theo hướng x,y

        y: 160,

        dx: grid, //hướng di chuyển theo phương x hoặc y,ở đây khi start game
        //snake sẽ di chuyển theo x direction với value = 16

        dy: 0,

        cells: [],

        maxCells: 4

    };

    var count = 0;

    var apple = {

        x: 320,

        y: 320

    };


    function getRandomInt(min, max) {

        return Math.floor(Math.random() * (max - min)) + min;

    }


    // game loop

    function loop() {
//hàm này giống như setTimeout, sẽ gọi lại hàm loop khi loop thực thi xong

        requestAnimationFrame(loop);


        // slow game loop to 15 fps instead of 60 - 60/15 = 4

        if (++count < 4) {

            return;

        }


        count = 0;

        context.clearRect(0,0,canvas.width,canvas.height);


        index.x += index.dx; // mỗi loop rắn sẽ di chuyển thêm 1dx đơn vị

        index.y += index.dy;


        // khi snake đụng tường sẽ chạy lại từ edge đối diện

        if (index.x < 0) {

            index.x = canvas.width - grid;

        }

        else if (index.x >= canvas.width) {

            index.x = 0;

        }


        if (index.y < 0) {

            index.y = canvas.height - grid;

        }

        else if (index.y >= canvas.height) {

            index.y = 0;

        }


        // Phương thức unshift sẽ thêm một hoặc nhiều phần tử vào đầu mảng

        index.cells.unshift({x: index.x, y: index.y});


        // thêm 1 ô vuông phía trc thì phải remove 1 cái phía sau để snake move dc.

        if (index.cells.length > index.maxCells) {

            index.cells.pop();

        }


        // draw apple

        context.fillStyle = 'red';

        context.fillRect(apple.x, apple.y, grid-1, grid-1);


        // draw snake

        context.fillStyle = 'green';

        index.cells.forEach(function(cell, index) {

            context.fillRect(cell.x, cell.y, grid-1, grid-1);


            // snake ate apple

            if (cell.x === apple.x && cell.y === apple.y) {

                index.maxCells++;


                apple.x = getRandomInt(0, 25) * grid;

                apple.y = getRandomInt(0, 25) * grid;

            }


            // check va chạm khi rắn đụng đuôi

            for (var i = index + 1; i < index.cells.length; i++) {



                // va chạm thì reset game

                if (cell.x === index.cells[i].x && cell.y === index.cells[i].y) {

                    index.x = 160;

                    index.y = 160;

                    index.cells = [];

                    index.maxCells = 4;

                    index.dx = grid;

                    index.dy = 0;


                    apple.x = getRandomInt(0, 25) * grid;

                    apple.y = getRandomInt(0, 25) * grid;

                }

            }

        });

    }

    //bắt sự kiện bàn phím ấn xuống

    document.addEventListener('keydown', function(e) {

        // lọc sự kiện keydown để rắn không di ngược lại

        if (e.which === 37 && index.dx === 0) {

            index.dx = -grid;

            index.dy = 0;

        }

        else if (e.which === 38 && index.dy === 0) {

            index.dy = -grid;

            index.dx = 0;

        }

        else if (e.which === 39 && index.dx === 0) {

            index.dx = grid;

            index.dy = 0;

        }

        else if (e.which === 40 && index.dy === 0) {

            index.dy = grid;

            index.dx = 0;

        }

    });


    requestAnimationFrame(loop);

</script>

</body>

</html>
